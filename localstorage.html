		<input type="button" onclick="addval()" value="Save" id="btnSave"/>
<script>
	function addval(){
		var client = JSON.stringify({ ID : $("#txtID").val(), Name : $("#txtName").val(), Phone : $("#txtPhone").val(), Email : $("#txtEmail").val() }); 
		localStorage.setItem("tbClients", JSON.stringify(client)); 
		alert("The data was saved."); 
		var output = JSON.parse(localStorage.getItem("tbClients"));
		alert(output);
	return true; } 
	
	</script>
