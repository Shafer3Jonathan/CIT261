<!DOCTYPE html>
<html>
<body>

<script>

//create a variable with text that could be transformed into an array and create variable for do while loop
var i = 0;
var text = '{"employees":[' +
'{"firstName":"John","lastName":"Doe" },' +
'{"firstName":"Anna","lastName":"Smith" },' +
'{"firstName":"Peter","lastName":"Jones" }]}';

//this parses the text variable into a JSON object it can also be used like an array
obj = JSON.parse(text);
//Preliminary formatting
document.write("<h2>JSON Parse and Stringify</h2><h3>JSON Parse</h3>");
document.writeln("<table><tr><th>First Name</th><th>Last Name</th><tr>");

//this loop prints the results
do {
document.writeln("<tr><td>"+obj.employees[i].firstName + "</td><td>" + obj.employees[i].lastName+"</td></td>");
//increment thru
i= i+1;
} while (i < 3);

//finish the table
document.writeln("</table>");

//show what the text looked like to begin with
document.write("<h3>JSON Stringify</h3>");
document.writeln("<p>"+JSON.stringify(obj)+"</p>");

</script>

</body>
</html>
