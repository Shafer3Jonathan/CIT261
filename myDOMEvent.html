<html>
<head>
<style> 
#myimg:hover {
    margin: auto;
    border: 1px solid black;
    -webkit-animation: mymove 20s infinite; /* Chrome, Safari, Opera */
    animation: mymove 20s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {-webkit-transform: rotate(360deg);}
}

/* Standard syntax */
@keyframes mymove {
    50% {transform: rotate(360deg);}
}
</style>
